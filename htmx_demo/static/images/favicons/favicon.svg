<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d72a4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Graduation cap -->
  <!-- Cap top -->
  <path d="M 50 35 L 70 40 L 50 45 L 30 40 Z" fill="url(#capGradient)" stroke="#d97706" stroke-width="1.5"/>
  
  <!-- Cap base -->
  <rect x="38" y="40" width="24" height="4" rx="1" fill="#fbbf24"/>
  
  <!-- Tassel -->
  <line x1="70" y1="40" x2="72" y2="48" stroke="#f59e0b" stroke-width="1.5"/>
  <circle cx="72" cy="50" r="2.5" fill="#f59e0b"/>
  
  <!-- Code brackets -->
  <text x="32" y="68" font-family="monospace" font-size="20" font-weight="bold" fill="white">&lt;</text>
  <text x="55" y="68" font-family="monospace" font-size="20" font-weight="bold" fill="white">/</text>
  <text x="64" y="68" font-family="monospace" font-size="20" font-weight="bold" fill="white">&gt;</text>
  
  <!-- Sparkles for fun -->
  <circle cx="25" cy="30" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="28" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="20" cy="70" r="1.5" fill="#10b981" opacity="0.8"/>
  <circle cx="78" cy="65" r="2" fill="#10b981" opacity="0.8"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d72a4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Graduation cap (scaled up) -->
  <!-- Cap top -->
  <path d="M 90 55 L 135 65 L 90 75 L 45 65 Z" fill="url(#capGradient)" stroke="#d97706" stroke-width="2.5"/>
  
  <!-- Cap base -->
  <rect x="65" y="65" width="50" height="8" rx="2" fill="#fbbf24"/>
  
  <!-- Tassel -->
  <line x1="135" y1="65" x2="140" y2="80" stroke="#f59e0b" stroke-width="2.5"/>
  <circle cx="140" cy="83" r="4" fill="#f59e0b"/>
  
  <!-- Code brackets (larger) -->
  <text x="50" y="130" font-family="monospace, 'Courier New'" font-size="38" font-weight="bold" fill="white">&lt;</text>
  <text x="83" y="130" font-family="monospace, 'Courier New'" font-size="38" font-weight="bold" fill="white">/</text>
  <text x="103" y="130" font-family="monospace, 'Courier New'" font-size="38" font-weight="bold" fill="white">&gt;</text>
  
  <!-- Sparkles for fun -->
  <circle cx="35" cy="45" r="3.5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="145" cy="42" r="2.5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="30" cy="135" r="2.5" fill="#10b981" opacity="0.9"/>
  <circle cx="148" cy="125" r="3.5" fill="#10b981" opacity="0.9"/>
  
  <!-- Additional sparkle stars -->
  <path d="M 40 100 L 42 102 L 44 100 L 42 98 Z" fill="#10b981" opacity="0.8"/>
  <path d="M 140 90 L 142 92 L 144 90 L 142 88 Z" fill="#fbbf24" opacity="0.8"/>
</svg>

